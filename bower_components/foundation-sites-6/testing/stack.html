    <style>
    	.is-stacked {
   			position: relative;
    	}
    	.is-stacked .column {
   			position: absolute;
   			top: 0;
   			left: 0;
    	}

    	.is-stacked .column:nth-child(2) {
				transform: rotate(4deg);
    	}

    	.is-stacked .column:nth-child(3) {
				transform: rotate(-2deg);
    	}

    	.is-stacked .column:nth-child(4) {
				transform: rotate(-5deg);
    	}

  	</style>
